    <style>
        body {
            background-image: url('../imagenes/imagen1.jpg');
            background-size: cover;
            background-position: center bottom;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fondo fijo al hacer scroll */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header,
        nav,
        main {
            width: 100%;
            box-sizing: border-box;
        }

        header {
            background-color: #a45d83;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }

        nav {
            background-color: #ffcde8;
            text-align: center;
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            max-width: 200px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            background-color: transparent; /* Fondo transparente */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid white; /* Borde blanco para que sea visible en fondo claro */
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            min-width: 300px;
        }

        .foto-container {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .foto {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .visor-imagen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .imagen-actual {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .cerrar {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            cursor: pointer;
            font-size: 24px;
        }
       .foto-container:hover {
            border: 2px solid #fff; /* Cambia el borde al hacer hover para indicar que es interactivo */
        }

        /* Nueva regla de estilo para la imagen completa */
        .foto-completa {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1;
            cursor: pointer;
        }

        .foto-completa img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .cerrar-foto-completa {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>

    <script>
        // Funci√≥n para mostrar la imagen completa
        function mostrarFotoCompleta(src) {
            document.getElementById('imagenCompleta').src = src;
            document.getElementById('fotoCompleta').style.display = 'flex';
            document.documentElement.requestFullscreen();
        }

        // Funci√≥n para cerrar la imagen completa
        function cerrarFotoCompleta() {
            document.getElementById('fotoCompleta').style.display = 'none';
            document.exitFullscreen();
